<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/WEB-INF/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/WEB-INF/resources/css/app.css" th:href="@{/resources/css/app.css}" />
    <script type="javascript" src="/WEB-INF/resources/js/jquery.min.1.11.0.js" th:src="@{/resources/js/jquery.min.1.11.0.js}"></script>
    <script type="javascript" src="/WEB-INF/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
    <!-- begin fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <form th:action="@{/logout}" method="post" class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <div th:if="${#httpServletRequest.remoteUser != null}">
                        <div class="text-color-white" th:text="${#httpServletRequest.remoteUser}">
                            sample_user
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        </div>
    </div><!--end fixed navbar-->

    <!--begin container-->
    <div class="container">
        <div class="col-lg-5">
            <h2 class="sub-header">Add New User:</h2>
            <form action="#" th:action="@{/admin/user/add}" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-12">Name:</label>
                    <div class="col-lg-6">
                        <input type="text" name="firstName" class="form-control" placeholder="First Name" required="true"/>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="lastName" class="form-control" placeholder="Last Name" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-12">Common Name:</label>
                    <div class="col-lg-12">
                        <input type="text" name="commonName" class="form-control" placeholder="Common Name" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-12">Email:</label>
                    <div class="col-lg-12">
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-success">Add</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-8" th:unless="${#lists.isEmpty(allUsers)}">
            <h2 class="sub-header">Users:</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Common Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${allUsers}" >
                        <td th:text="${user.firstName}">Yao</td>
                        <td th:text="${user.lastName}">Xiao</td>
                        <td th:text="${user.commonName}">Jason</td>
                        <td th:text="${user.email}">yao.xiao@hp.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><!--end container-->

</body>
</html>
