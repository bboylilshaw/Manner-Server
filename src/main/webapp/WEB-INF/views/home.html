<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../resources/css/app.css" th:href="@{/resources/css/app.css}" />
    <script type="javascript" src="../resources/js/jquery.min.1.11.0.js" th:src="@{/resources/js/jquery.min.1.11.0.js}"></script>
    <script type="javascript" src="../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>

    <!-- begin fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <form th:action="@{/logout}" method="post" class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <div th:if="${#httpServletRequest.remoteUser != null}">
                        <div class="text-color-white" th:text="${#httpServletRequest.remoteUser}">
                            sample_user
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        </div>
    </div><!--end fixed navbar-->

    <h1 th:text="${message}">Message</h1>

</body>
</html>
