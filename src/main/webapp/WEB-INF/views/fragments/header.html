<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head.html :: head">

    <link rel="stylesheet" href="../../../resources/css/app.css" th:href="@{/resources/css/app.css}" />
    <script src="../../../resources/js/jquery.min.1.11.0.js" th:src="@{/resources/js/jquery.min.1.11.0.js}"></script>

</head>
<body>

    <div th:fragment="navbar-top">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

                <form th:action="@{/logout}" method="post" class="navbar-form navbar-right" role="form">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:href="@{/user/profile}" th:if="${#httpServletRequest.remoteUser != null}" th:text="${#httpServletRequest.remoteUser}">User Email Address</a></li>

            </div>
