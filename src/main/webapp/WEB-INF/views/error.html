<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head.html :: head (#{error})">
</head>
<body>

    <h2 th:text="${message}">Message</h2>
    <h2 th:text="|Failed URL: ${url}|">Failed URL</h2>
    <div th:each="items : ${exception.stackTrace}" th:text="${items}">Exception</div>

</body>
</html>
