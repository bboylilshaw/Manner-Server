<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/resources/css/app.css" th:href="@{/resources/css/app.css}" />
</head>
<body>

    <div th:include="layout/navbar-header.html :: navbar">Navbar</div>

    <!--begin container-->
    <div class="container">
        <div class="col-lg-5">
            <h2 class="sub-header">Add New User:</h2>
            <form action="#" th:action="@{/admin/user/add}" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-12">Name:</label>
                    <div class="col-lg-6">
                        <input type="text" name="firstName" class="form-control" placeholder="First Name" required="true"/>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="lastName" class="form-control" placeholder="Last Name" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-12">Common Name:</label>
                    <div class="col-lg-12">
                        <input type="text" name="commonName" class="form-control" placeholder="Common Name" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-12">Email:</label>
                    <div class="col-lg-12">
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-success">Add</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-8" th:unless="${#lists.isEmpty(allUsers)}">
            <h2 class="sub-header">Users:</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Common Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${allUsers}" >
                        <td th:text="${user.firstName}">Yao</td>
                        <td th:text="${user.lastName}">Xiao</td>
                        <td th:text="${user.commonName}">Jason</td>
                        <td th:text="${user.email}">yao.xiao@hp.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><!--end container-->

</body>
</html>
